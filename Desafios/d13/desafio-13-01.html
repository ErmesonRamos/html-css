<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }
        th {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <!--Primeiro-->
        <tr>
            <th>1</th>
            <th>2</th>
            <th rowspan="2" colspan="2">3</th>
            <th>4</th>
        </tr>
        <!--Segundo-->
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            
        </tr>
        <!--Terceiro-->
        <tr>
            <th colspan="4">8</th>
            <th>9</th>
        </tr>
        <!--Quarto-->
        <tr>
            <th rowspan="2" colspan="2">10</th>
            <th colspan="2">11</th>
            <th>12</th>
        </tr>
        <!--Quinto-->
        <tr>
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>
    </table>
</body>
</html>
