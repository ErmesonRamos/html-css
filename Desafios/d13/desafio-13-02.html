<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }
        th {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <!--Primeiro-->
        <tr>
            <th colspan="4">A</th>
            <th rowspan="4">B</th>
        </tr>

        <!--Segundo-->
        <tr>
            <th rowspan="5">C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>
        <!--Terceiro-->
        <tr>
            <th>G</th>
            <th>H</th>
            <th>I</th>
        </tr>
        <!--Quarto-->
        <tr>
            <th>J</th>
            <th>L</th>
            <th>M</th>
        </tr>
        <!--Quinto-->
        <th colspan="4">N</th>
    </table>    
</body>
</html>
