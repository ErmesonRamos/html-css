<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano voçê nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calIdade()">
        </p>

        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calIdade() {
            let anoAtual = new Date().getFullYear();
            let anoNascimento = document.getElementById('iano');
            let resposta = document.getElementById('iidade');
            let idade = anoAtual - Number(anoNascimento.value);
            resposta.innerHTML = idade;
        }
    </script>
</body>
</html>
