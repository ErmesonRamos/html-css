<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Pare o mouse sobre termos para descobrer qual deverá ultilizar em cada caso.</p>
    <ul>
        <li title="&lt;p&gt;">Paragrafo</li>
        <li title="&lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;">Titulos</li>
        <li title="&lt;img&gt;">Imagem</li>
        <li title="&lt;abbr&gt;">Abreviaçãoes</li>
        <li title="&lt;code&gt;,&lt;pre&gt;">Codigo-Fonte</li>
        <li title="&lt;ol&gt; e &lt;li&gt;">Lista numeradas</li>
        <li title="&lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</li>
    </ul>
</body>
</html>
