<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html 5</title>
</head>
<body>
    <!--TIPOS DE ESTRUTURAS DE VIDEOS:MP4,M4V,WeBm,OGV-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!--<video src="midia/meu-video.mp4" width="250px" controls loop></video>-->
    <video controls width="560" height="315" poster="img/Sem título.png" loop>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=cB-49mkdr5iSEi4q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
